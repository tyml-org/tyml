failed_to_download_tyml = "ヘッダで指定されたTYMLファイルのダウンロードに失敗しました: %0"
header_no_style_found = "ヘッダで指定された言語定義'%0'が見つかりません"
header_no_tyml_found = "ヘッダで指定されたTYMLファイル'%0'が見つかりません"
header_tyml_is_not_file = "ヘッダで指定された'%0'はファイルではありません"
